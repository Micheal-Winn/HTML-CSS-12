<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="header-logo">
                <img src="./images/logo.svg" alt="">
                <a href="#" class="hidden">Features</a>
                <a href="#" class="hidden">Company</a>
                <a href="#" class="hidden">Careers</a>
                <a href="#" class="hidden">About</a>
            </div>
            <div class="fontawe">
                <!-- <i class="fa-solid fa-bars"></i> -->
                <img src="./images/icon-menu.svg" alt="icon-menu">
                <a href="#" class="hidden">Login</a>
                <a href="#" class="hidden">Register</a>
            </div>
        </nav>
        <main>
            <div class="main-logo">
                <img src="./images/image-hero-mobile.png" alt="image-hero-mobile">
            </div>
            <div class="left-container">
            <h1>Make remote work</h1>
            <p>
                Get your team in sync, no matter your location. Streamline processes, 
                create team rituals, and watch productivity soar.
            </p>
            <div class="btn">
                <button>  Learn more</button>
            </div>
            </div>
        </main>
        <footer>
            <!-- <div class="foot-img"> -->
                <div class="icon">
                    <img src="./images/client-databiz.svg" alt="client-databiz">
                </div>
                <div class="icon">
                    <img src="./images/client-audiophile.svg" alt="client-audiophile">
                </div>
                <div class="icon">
                    <img src="./images/client-meet.svg" alt="client-meet">
                </div>
                <div class="icon">
                    <img src="./images/client-maker.svg" alt="">
                </div>
            <!-- </div> -->
        </footer> 
    </div>
</body>
</html>
